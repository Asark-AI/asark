<!DOCTYPE html>
<html>
<head>
  <title>Verify OTP</title>
  <style>
    body {
      background: radial-gradient(circle at top left, #0f2027, #203a43, #2c5364);
      color: #00ffc3;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    h2 {
      font-size: 28px;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #00ffc3;
    }

    input {
      background-color: rgba(0, 0, 0, 0.6);
      border: 1px solid #00ffc3;
      color: #00ffc3;
      padding: 12px;
      border-radius: 8px;
      width: 280px;
      font-size: 16px;
      margin-bottom: 15px;
      outline: none;
      box-shadow: 0 0 10px #00ffc3;
      transition: 0.3s;
    }

    input:focus {
      box-shadow: 0 0 20px #00ffc3;
      border-color: #0ff;
    }

    button {
      background-color: #00ffc3;
      color: #000;
      font-weight: bold;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 0 15px #00ffc3;
    }

    button:hover {
      background-color: #0ff;
      box-shadow: 0 0 30px #0ff;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      color: #fff;
      text-shadow: 0 0 10px #0ff;
    }
  </style>
</head>
<body>
  <h2>OTP Verification</h2>
  <input type="text" id="id" placeholder="Enter your ID"><br><br>
  <input type="text" id="otp" placeholder="Enter your OTP"><br><br>
  <button onclick="verifyOtp()">Verify OTP</button>
  <p id="result"></p>

  <script>
    function verifyOtp() {
      const id = document.getElementById("id").value.trim();
      const otp = document.getElementById("otp").value.trim();

      fetch("https://script.google.com/macros/s/AKfycbzlVMKHnXn5oECzE3FZ40gdbTctA1FmJ6uq-bMSmvOGt6OL0X7PzYrJ5OZlrdi1F8M/exec", {
        method: "POST",
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded'
        },
        body: `action=verify&id=${encodeURIComponent(id)}&otp=${encodeURIComponent(otp)}`
      })
      .then(res => res.text())
      .then(data => {
        document.getElementById("result").innerText = data;
      })
      .catch(err => {
        document.getElementById("result").innerText = "An error occurred.";
        console.error(err);
      });
    }
  </script>
</body>
</html>
